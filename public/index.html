<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok LIVE</title>

  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #0b0b0f;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 12px;
      text-align: center;
      background: #111827;
      font-weight: bold;
      border-bottom: 1px solid #1f2937;
    }

    #comments {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .comment {
      display: flex;
      gap: 10px;
      background: #111827;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 10px;
      animation: fadeIn 0.2s ease-in;
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      background: #1f2937;
      flex-shrink: 0;
    }

    .content {
      flex: 1;
    }

    .name {
      font-weight: 600;
      color: #38bdf8;
      font-size: 14px;
    }

    .time {
      font-size: 11px;
      color: #9ca3af;
      margin-left: 6px;
    }

    .text {
      margin-top: 4px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <header>
    <span>ðŸ’¬ TikTok LIVE Comments</span>
    <button onclick="playNotificationSound()"
      style="margin-left: 10px; padding: 5px 10px; cursor: pointer; background: #38bdf8; border: none; border-radius: 4px; color: #000; font-weight: bold;">Test
      Sound</button>
  </header>

  <div id="comments"></div>

  <script>
    const socket = io()
    const commentsDiv = document.getElementById("comments")

    // ðŸ”Š Táº¡o 1 instance Audio duy nháº¥t Ä‘á»ƒ tá»‘i Æ°u cho iOS
    const notificationSound = new Audio('./happy-message-ping.mp3');
    // Pre-load Ä‘á»ƒ sáºµn sÃ ng phÃ¡t
    notificationSound.load();

    function playNotificationSound() {
      console.log("ðŸ”Š Äang thá»­ phÃ¡t Ã¢m thanh...");

      // Reset vá» Ä‘áº§u Ä‘á»ƒ phÃ¡t láº¡i náº¿u Ä‘ang cháº¡y
      notificationSound.currentTime = 0;

      notificationSound.play()
        .then(() => console.log("âœ… ÄÃ£ phÃ¡t Ã¢m thanh thÃ nh cÃ´ng"))
        .catch(err => {
          console.error("âŒ Lá»—i phÃ¡t Ã¢m thanh:", err);
          alert("Lá»—i: " + err.message + "\n(HÃ£y click vÃ o trang web Ä‘á»ƒ trÃ¬nh duyá»‡t cho phÃ©p phÃ¡t tiáº¿ng)");
        });
    }

    function renderComment(data) {
      const div = document.createElement("div")
      div.className = "comment"

      // Kiá»ƒm tra cÃ¡c loáº¡i thÃ´ng bÃ¡o táº¡m thá»i (Like, Follow, Share)
      const isTransient = data.isLike || data.isFollow || data.isShare;

      if (isTransient) {
        // Styling riÃªng cho tá»«ng loáº¡i
        if (data.isLike) {
          div.style.borderLeft = "4px solid #e91e63" // Há»“ng (Like)
          div.style.background = "#1f1f2e"
        } else if (data.isFollow) {
          div.style.borderLeft = "4px solid #22c55e" // Xanh lÃ¡ (Follow)
          div.style.background = "#1f2e1f"
        } else if (data.isShare) {
          div.style.borderLeft = "4px solid #eab308" // VÃ ng (Share)
          div.style.background = "#2e2e1f"
        }

        // â³ Tá»± Ä‘á»™ng biáº¿n máº¥t sau 3 giÃ¢y
        setTimeout(() => {
          div.style.transition = "opacity 0.5s ease";
          div.style.opacity = "0";
          setTimeout(() => {
            div.remove();
          }, 500);
        }, 3000);
      }

      div.innerHTML = `
      <img class="avatar" src="${data.avatar}" />
      <div class="content">
        <div>
          <span class="name">${data.nickname}</span>
          <span class="time">${data.time}</span>
        </div>
        <div class="text">${data.comment}</div>
      </div>
    `

      commentsDiv.appendChild(div)
    }

    // Load comment cÅ©
    socket.on("history", history => {
      commentsDiv.innerHTML = ""
      history.forEach(renderComment)
      commentsDiv.scrollTop = commentsDiv.scrollHeight
    })

    // Comment má»›i
    socket.on("comment", data => {
      renderComment(data)
      commentsDiv.scrollTop = commentsDiv.scrollHeight

      // ðŸ”” Chá»‰ chÆ¡i Ã¢m thanh cho COMMENT (text), khÃ´ng chÆ¡i cho Like/Follow/Share
      if (!data.isLike && !data.isFollow && !data.isShare) {
        playNotificationSound()
      }
    })
  </script>

</body>

</html>
