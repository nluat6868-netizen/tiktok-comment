<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Chat Reader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="app">
        <!-- Auth Screen -->
        <div id="auth-screen" class="screen active">
            <div class="login-card">
                <div class="logo">
                    <i class="fab fa-tiktok"></i>
                    <h1>TikTok Chat</h1>
                </div>

                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                    <div class="input-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" placeholder="Enter username" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn primary">
                        <span>Login</span>
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                    <p class="auth-msg" id="login-msg"></p>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form">
                    <div class="input-group">
                        <label for="reg-username">Choose Username</label>
                        <input type="text" id="reg-username" placeholder="Choose username" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-password">Choose Password</label>
                        <input type="password" id="reg-password" placeholder="Choose password" required>
                    </div>
                    <button type="submit" class="btn primary">
                        <span>Register</span>
                        <i class="fas fa-user-plus"></i>
                    </button>
                    <p class="auth-msg" id="reg-msg"></p>
                </form>
            </div>
        </div>

        <!-- Connect Screen -->
        <div id="connect-screen" class="screen">
            <div class="login-card">
                <div class="logo">
                    <i class="fab fa-tiktok"></i>
                    <h1>Connect Live</h1>
                </div>
                <div class="input-group">
                    <label for="tiktok-username">TikTok Username</label>
                    <input type="text" id="tiktok-username" placeholder="@username" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="session-id">Session ID (Optional)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="session-id" placeholder="Paste sessionid cookie here" autocomplete="off"
                            style="flex: 1;">
                        <button id="get-session-btn" class="btn secondary" style="padding: 0 15px; white-space: nowrap;"
                            title="Auto get from browser">
                            <i class="fas fa-magic"></i> Get
                        </button>
                    </div>
                    <small style="color: var(--text-secondary); font-size: 0.8rem;">Use this if comments are
                        missing.</small>
                </div>
                <button id="connect-btn" class="btn primary">
                    <span>Connect</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button id="logout-btn" class="btn secondary" style="margin-top: 10px;">
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboard-screen" class="screen">
            <header class="dashboard-header">
                <div class="user-info">
                    <div id="connection-status" class="status-indicator disconnected"></div>
                    <div style="display: flex; flex-direction: column;">
                        <span id="current-username">Not Connected</span>
                        <span id="subscription-expiry-display"
                            style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 2px;"></span>
                    </div>
                </div>
                <div class="actions">
                    <button id="admin-btn" class="icon-btn" title="Admin Panel" style="display: none;">
                        <i class="fas fa-user-shield"></i>
                    </button>
                    <button id="refresh-btn" class="icon-btn" title="Refresh Connection">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button id="fullscreen-btn" class="icon-btn" title="Fullscreen Chat">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button id="settings-btn" class="icon-btn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button id="disconnect-btn" class="icon-btn danger" title="Disconnect">
                        <i class="fas fa-power-off"></i>
                    </button>
                </div>
            </header>

            <main class="chat-container" id="chat-container">
                <div id="chat-feed" class="chat-feed">
                    <!-- Comments will appear here -->
                    <div class="welcome-message">
                        <i class="fas fa-comments"></i>
                        <p>Waiting for comments...</p>
                    </div>
                </div>
            </main>

            <footer class="dashboard-footer">
                <div class="stat-item">
                    <i class="fas fa-heart"></i>
                    <span id="like-count">0</span> Likes
                </div>
                <div class="stat-item">
                    <i class="fas fa-users"></i>
                    <span id="viewer-count">0</span> Viewers
                </div>
            </footer>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="close-settings" class="icon-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <span>Sound Notifications</span>
                        <label class="switch">
                            <input type="checkbox" id="sound-toggle-check" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <span>Notification Sound</span>
                        <select id="sound-select" class="sound-select">
                            <!-- Options loaded by JS -->
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Modal -->
        <div id="admin-modal" class="modal">
            <div class="modal-content" style="max-width: 800px;">
                <div class="modal-header">
                    <h2>Admin Panel</h2>
                    <button id="close-admin" class="icon-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <div class="table-container" style="overflow-x: auto;">
                        <table style="width: 100%; border-collapse: collapse; color: var(--text-color);">
                            <thead>
                                <tr style="border-bottom: 1px solid var(--border-color); text-align: left;">
                                    <th style="padding: 10px;">Username</th>
                                    <th style="padding: 10px;">Role</th>
                                    <th style="padding: 10px;">Expiry</th>
                                    <th style="padding: 10px;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="user-list-body">
                                <!-- Users will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="notification-sound" src="assets/sounds/notification.mp3" preload="auto"></audio>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
